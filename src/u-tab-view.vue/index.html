<div :class="$style.root" :disabled="disabled">
    <ul :class="$style.head">
        <li :class="$style.item"
            v-for="(tabVM, index) in itemVMs"
            :title="tabVM.title"
            :selected="router ? tabVM.active : currentIndex === index"
            :disabled="tabVM.disabled || disabled"
            v-show="!tabVM.hidden"
            @click="select(index)">
            <div :class="$style.close" @click.stop="remove(tabVM)"></div> {{ tabVM.title }}
        </li>
    </ul>
    <div :class="$style.body">
        <slot></slot>
    </div>
</div>
